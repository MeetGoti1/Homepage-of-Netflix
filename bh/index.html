<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
      <img src="logo.png" alt="Logo" class="logo">
      <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">Latest</a>
        <a href="#">My List</a>
      </div>
    </div>
    <div class="main">
      <div class="banner">
        <img src="banner.jpg" alt="Banner" class="banner-image">
        <div class="banner-content">
          <h1 class="banner-title">The Witcher</h1>
          <p class="banner-description">Geralt of Rivia, a mutated monster-hunter for hire, journeys toward his destiny in a turbulent world where people often prove more wicked than beasts.</p>
          <div class="banner-buttons">
            <a href="#" class="button">Play</a>
            <a href="#" class="button">My List</a>
          </div>
        </div>
      </div>
      <div class="row">
        <h2 class="row-title">Trending Now</h2>
        <div class="row-images">
          <img src="image1.jpg" alt="Image 1" class="row-image">
          <img src="image2.jpg" alt="Image 2" class="row-image">
          <img src="image3.jpg" alt="Image 3" class="row-image">
          <img src="image4.jpg" alt="Image 4" class="row-image">
          <img src="image5.jpg" alt="Image 5" class="row-image">
        </div>
      </div>
      <div class="row">
        <h2 class="row-title">Top Rated</h2>
        <div class="row-images">
          <img src="image6.jpg" alt="Image 6" class="row-image">
          <img src="image7.jpg" alt="Image 7" class="row-image">
          <img src="image8.jpg" alt="Image 8" class="row-image">
          <img src="image9.jpg" alt="Image 9" class="row-image">
          <img src="image10.jpg" alt="Image 10" class="row-image">
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="footer-text">Made by me with HTML and CSS.</p>
    </div>  
</body>
</html>
